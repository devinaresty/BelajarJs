<meta>
    <head>
        <title>js html</title>
        </head>
        <body>
            <h1>my first javascript</h1>
            <p id="demo">java script bisa mengubah style dari elemen HTML</p>
        <script>
            function fungsidemo(){
                document.getElementById("demo").style.fontSize = "30px";
                document.getElementById("demo").style.color = "blue";
                document.getElementById("demo").style.background = "red";
            }
        </script>
        <button type="button" onclick="fungsidemo()">klik aku</button>
    </body>
</meta>
